{% extends "base.html" %}

{% block content %}
  <div class="hero-section">
    <h2>CWE Analysis</h2>
    <p>Список CVE для выбранного CWE и распределение по баллам CVSS</p>
    <button onclick="location.href='/'" class="btn">← На главную</button>
  </div>

  <main class="dashboard-container">
    <div class="filters card-dark">
      <label for="cwe-filter">CWE:</label>
      <input type="text" id="cwe-filter" placeholder="Например, CWE-79">
      <button id="apply-cwe" class="btn-primary">Применить</button>
    </div>

    <div class="chart-grid cwe-chart-grid">
      <div class="card-dark" id="cwe-score-distribution">
        <h4>CVSS Score Distribution</h4>
        <div></div>
      </div>
      <div class="card-dark" id="cwe-vendor-distribution">
        <h4>Vendor Distribution</h4>
        <div></div>
      </div>
    </div>

    <div class="card-dark" style="margin-top:1.5rem; padding:1rem;">
      <h4>List of CVEs for <span id="cwe-title"></span></h4>
      <table id="cwe-table">
        <thead>
          <tr>
            <th>CVE ID</th>
            <th>Published</th>
            <th>CVSS</th>
            <th>Severity</th>
            <th>Vendor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="{{ url_for('static', filename='js/cwe.js') }}"></script>
{% endblock %}
