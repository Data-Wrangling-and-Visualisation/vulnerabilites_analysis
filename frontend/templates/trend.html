<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trend Over Time</title>

  <!-- TailwindCSS -->
  <script>tailwind.config = { darkMode:'class' }</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- flatpickr из CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; }
    #controls {
      position:absolute; top:1rem; left:1rem; z-index:10;
      display:flex; gap:.5rem;
    }
    #controls input, #controls select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #eee;
      padding: .3rem .5rem;
      border-radius: .25rem;
      font-size: .9rem;
    }
    #chart {
      position:absolute; top:0; left:0; right:0; bottom:0;
    }
    .tooltip {
      position:absolute;
      pointer-events:none;
      background:rgba(0,0,0,0.7);
      color:#fff;
      padding:4px 8px;
      border-radius:4px;
      font-size:12px;
      z-index:20;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Controls Panel -->
  <div id="controls">
    <input id="date-start"  placeholder="Start date" />
    <input id="date-end"    placeholder="End date" />
    <select id="severity-filter" multiple size="4">
      <option value="LOW">LOW</option>
      <option value="MEDIUM">MEDIUM</option>
      <option value="HIGH">HIGH</option>
      <option value="CRITICAL">CRITICAL</option>
    </select>
    <input id="search-input" placeholder="Search CVE or text" />
  </div>

  <!-- Chart Container -->
  <div id="chart"></div>
  <div id="tooltip" class="tooltip" style="opacity:0;"></div>

  <!-- Trend JS -->
  <script src="{{ url_for('static', filename='js/trend.js') }}"></script>
</body>
</html>
